<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Cadastro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>
    <script>
        //valor input
        function formatCurrency(input) {
            var value = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos

            if (value === '') {
                input.value = '';
                return;
            }

            var formattedValue = (parseFloat(value) / 100).toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            input.value = formattedValue;
        }
        //number
        document.addEventListener("DOMContentLoaded", function () {
            const telefoneInput = document.getElementById("telefone");

            telefoneInput.addEventListener("input", function () {
                let value = telefoneInput.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos

                if (value.length > 0) {
                    if (value.length <= 2) {
                        value = `(${value}`;
                    } else if (value.length <= 6) {
                        value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
                    } else if (value.length <= 10) {
                        value = `(${value.slice(0, 2)}) ${value.slice(2, 6)}-${value.slice(6)}`;
                    } else if (value.length <= 11) {
                        value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7)}`;
                    } else {
                        value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7, 11)}`;
                    }
                }

                telefoneInput.value = value;
            });
        });

        document.getElementById('login_button').addEventListener('click', function (event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('login_form')); // Criar formData aqui

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // Resto do código
                })
                .catch(error => {
                    console.error('Erro ao enviar os dados:', error);
                });
        });
    </script>
</head>
<body>

<main id="container">
    <form id="login_form">
        <!-- FORM HEADER -->
        <div class="cadastre-se">
            <div id="form_header">
                <h1>Cadastre seu Imóvel</h1>
            </div>
            <!-- INPUTS -->
            <div id="inputs">
                <!-- NAME -->
                <div class="input-box-login">
                    <label for="name">
                        Nome completo
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="nome">
                        </div>
                    </label>
                </div>
                <!-- telefone -->
                <div class="input-box-login">
                    <label for="email">
                        Telefone (WhatsApp)
                        <div class="input-field">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" id="telefone" name="telefone">
                        </div>
                    </label>
                </div>

                <!-- EMAIL -->
                <div class="input-box-login">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <!-- PASSWORD -->
                <div class="input-box-login">
                    <label for="name">
                        Casa ou Apartamento?
                        <div class="input-field">
                            <i class="fa-solid fa-house"></i>
                            <input type="text" id="imóvel" name="imóvel">
                        </div>
                    </label>

                </div>
            </div>
        </div>
        <div class="container-form">

            <div class="form">


                <div class="input-group">
                    <div class="input-box">
                        <label for="area">Metros quadrados</label>
                        <input id="area" type="text" name="m²" placeholder="Digite os m²" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Quantidade de Quartos</label>
                        <input id="quartos" type="tel" name="quartos" placeholder="Quantidade de quartos" required>
                    </div>

                    <div class="input-box">
                        <label for="firstname">É decorado Sim/Não?</label>
                        <input id="decorado?" type="text" name="decorado?" placeholder="O imóvel é decorado?" required>
                    </div>


                    <div class="input-box">
                        <label for="lastname">Localização do Imóvel</label>
                        <input id="rua" type="rua" name="rua" placeholder="Digite a localização" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Valor do condominío</label>
                        <input id="condominío" type="text" name="condominío" placeholder="Valor do condômino"
                            oninput="formatCurrency(this)" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Cidade</label>
                        <input id="cidade" type="city" name="cidade" placeholder="Digite a cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">IPTU</label>
                        <input id="iptu" type="text" name="iptu" placeholder="Valor do IPTU" oninput="formatCurrency(this)"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="firstname">Descrição</label>
                        <input id="descrição" type="text" name="descrição" placeholder="ex: piscina,quadra" required>
                    </div>

                    <div class="input-valor">
                        <label for="valor">Valor do Imóvel</label>
                        <input id="valor" type="text" name="valor" placeholder="Digite o valor" oninput="formatCurrency(this)"
                            required>
                    </div>


                </div>
            </div>
        </div>
        <div class="container-imoveis">

            <h1>Adicionar Fotos do Imóvel</h1>

            <label for="file" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt"></i> Escolha as fotos
            </label>

            <input type="file" name="fotos[]" id="file" multiple accept="image/*" onchange="previewImages(event)">

            <div class="image-preview" id="imagePreview"></div>
            <button type="submit" id="login_button">Enviar</button>
        </div>

    </form>


</main>

</body>
</html>
