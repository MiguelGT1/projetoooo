    <main id="container">
        <form id="login_form" action="/cadastrar" method="POST" enctype="multipart/form-data">
            <!-- FORM HEADER -->
            <div class="cadastre-se">
                <div id="form_header">
                    <h1>Login</h1>
                </div>
                <!-- INPUTS -->
                <div id="inputs">

                    <!-- EMAIL -->
                    <div class="input-box-login">
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" name="email">
                            </div>
                        </label>
                    </div>
                    <!-- EMAIL -->
                    <div class="input-box-login">
                        <label for="password">
                            Senha
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" id="password" name="password">
                            </div>
                        </label>
                    </div>
                     <!-- FORGOT PASSWORD -->
                     <div id="forgot_password">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>
                    <div class="botaoCadastro">
                        <button type="submit" id="botao-cadastro"><a href="#">Entrar!</a></button>
                    </div>
                </div>
            </div>
        </form>
    </main>
